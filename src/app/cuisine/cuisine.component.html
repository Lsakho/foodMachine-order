
<section *ngIf="user$|async; else signoutTemplate">
    <button (click)="actions('signout')">signout</button>
    <pre>
        <ul >
            <li (click)="actions('displayCommandeDetails', data)" *ngFor="let data of datas$|async">
                {{data.id}}
            </li>
          </ul> 
        </pre>
</section>
<ng-template #signoutTemplate>
    <section>
        <button (click)="actions('signin')">signin</button>
    </section>
</ng-template>
