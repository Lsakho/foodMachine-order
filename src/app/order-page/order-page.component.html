<ion-content>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="auto" class="">
            <div style="width: 150px">Categories</div>
            <ion-list>
              <ion-item *ngFor="let category of recipesCategories" (click)="displayCategoryDetails(category)">
                <ion-text class="ion-text-center ion-padding-start">{{ category.title }}</ion-text>
              </ion-item>
            </ion-list>
          </ion-col>
          
        <ion-col>
            <ion-grid>
                <ion-row *ngFor="let category of recipesCategories">
                    <ion-col size="12">
                        <h4>{{category.title}}</h4>
                    </ion-col>
                    <ion-col size="3" *ngFor="let recipe of category.recipes">
                        <app-recipe-element [recipe]="recipe" (recipeEvent)="actions($event)"></app-recipe-element>
                    </ion-col>
                </ion-row>
            </ion-grid>
            
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
<section>
    <button (click)="actions({
        type: 'send-order'
    })">send Order</button>
</section>
