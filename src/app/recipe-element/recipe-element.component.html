
<div (click)="actions('add', recipe)">
    <ion-avatar>
        <img src="{{recipe.imageUrl}}" alt="">
    </ion-avatar>
    <ion-text color="primary" class="ion-text-center">
        <h3>{{recipe.title}}</h3>
        <p>{{recipe.price}}</p>
    </ion-text>
</div>
